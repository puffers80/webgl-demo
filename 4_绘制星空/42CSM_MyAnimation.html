<!DOCTYPE html>
<html>
	<head><!--文档头部-->
		<meta charset = "utf-8">
		<title>4_绘制星空</title>
	</head>
	
	<body><!--文档主体-->
		<p>绘制星空吧</p>
		<canvas id="webgl" width="600" height="600">
		sorry,浏览器不支持HTML5的canvas元素！<!--出错显示此句-->
		</canvas>	
		<!--顶点Shader程序-->
		<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec3 a_Position;//输入三维顶点坐标
		attribute vec3 a_Color;//输入顶点颜色
		uniform mat4 u_matMVP;//模视投影矩阵
		varying vec4 v_Color;//输出顶点颜色
		void main(){
			//计算得到裁剪坐标系下顶点坐标
			gl_Position = u_matMVP * vec4(a_Position, 1.0);
			v_Color = vec4(a_Color, 1.0);//输出四维顶点颜色
		}
		</script>
		<!--片元Shader程序-->
		<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;//浮点数精度为中等
		varying vec4 v_Color;//输入片元颜色
		void main(){
			gl_FragColor = v_Color;//指定片元颜色
		}
		</script>
		<!--以下三辅助程序编写的三个JavaScrip程序-->
		<script type="text/javascript" src="./Common/webgl-utils.js"></script>
		<script type="text/javascript" src="./Common/initShaders.js"></script>
		<script type="text/javascript" src="./Common/MV.js"></script>
		<!--主程序，JS文件名修改为与本HTML文件名一致-->
		<script type="text/javascript" src="42CSM_MyAnimation.js"></script>
	</body>
</html>
